  <text x="70" y="320" font-family="Arial, sans-serif" font-size="12" fill="#000000">The DRIVER_APPLICATION table manages driver applications for vehicles in the Oga Driver platform.</text>
  
  <text x="70" y="340" font-family="Arial, sans-serif" font-size="12" fill="#000000">• Tracks applications from drivers (USER with role=DRIVER) for specific vehicles</text>
